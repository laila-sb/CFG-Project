<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPaws-Regtister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/photos/favicon-16x16.png" type="image/x-icon">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body sticky-top bg-custom-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/photos/gn-paw-icon.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-middle">
            MatchPaws
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Download</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
              </li>
            </ul>
            <span class="navbar-button">
              <button><a href="#">Log in</a></button>
            </span>
          </div>
        </div>
      </nav>
    
    <h1>Register with us!</h1>
    <label for="Name">Full Name:</label>
    <input type="text" id="Name" name="Name" placeholder="Full Name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Email">

    <label for="User Name">User Name:</label>
    <input type="text" id="username" name="username" placeholder="User Name">

    <label for="Password">Password:</label>
    <input type="text" id="password" name="password" placeholder="Password">

    <label for="Re-password">Repeat Password:</label>
    <input type="text" id="Re-password" name="Re-password" placeholder="Repeat Password">

<button>Sign me up!</button>
</body>
<footer> icons </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
